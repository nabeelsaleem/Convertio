<body class="bg-gray-50 min-h-screen flex flex-col">

    <div id="navbar"></div>

    <section class="py-12 flex-grow bg-gray-50" id="contact-section">
      <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
          <div class="bg-gradient-to-r from-primary to-primaryLight p-8 text-white">
            <h2 class="text-3xl font-bold mb-2">Get in Touch</h2>
            <p class="text-orange-100">How can we help you today?</p>
          </div>
          
          <div class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
              <button type="button" id="general-contact" class="purpose-tab w-full p-4 border-2 border-primary rounded-lg text-left bg-primary/5">
                <div class="flex items-start space-x-3">
                  <svg class="w-6 h-6 text-primary mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                  </svg>
                  <div>
                    <h3 class="font-semibold text-gray-800">General Contact</h3>
                    <p class="text-sm text-gray-600 mt-1">Features, bugs, feedback, or questions</p>
                  </div>
                </div>
              </button>
              
              <button type="button" id="acquisition-inquiry" class="purpose-tab w-full p-4 border-2 border-gray-200 rounded-lg text-left transition-all hover:border-primary hover:bg-primary/5">
                <div class="flex items-start space-x-3">
                  <svg class="w-6 h-6 text-gray-400 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <div>
                    <h3 class="font-semibold text-gray-800">Acquisition Inquiry</h3>
                    <p class="text-sm text-gray-600 mt-1">Interested in buying this website</p>
                  </div>
                </div>
              </button>
            </div>

            <form id="contact-form" class="space-y-6">
              <input type="hidden" name="_subject" value="New Contact from SimpliConvert">
              <input type="hidden" id="form-purpose" name="purpose" value="General Contact">
              
              <div id="general-fields" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Your Name *">
                  <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Email Address *">
                </div>
                
                <select name="subject" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                  <option value="">Select Subject *</option>
                  <option value="Feature Request">Feature Request</option>
                  <option value="Tool Suggestion">Tool Suggestion</option>
                  <option value="Bug Report">Bug Report</option>
                  <option value="Feedback">General Feedback</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div id="acquisition-fields" class="space-y-6 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <input type="text" name="acquirer_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Your Name *">
                  <input type="email" name="acquirer_email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Email Address *">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <input type="text" name="company" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Company Name">
                  <select name="budget" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                    <option value="">Budget Range</option>
                    <option value="Under $10K">Under $10K</option>
                    <option value="$10K - $25K">$10K - $25K</option>
                    <option value="$25K - $50K">$25K - $50K</option>
                    <option value="$50K - $100K">$50K - $100K</option>
                    <option value="$100K+">$100K+</option>
                  </select>
                </div>
                
                <select name="timeline" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                  <option value="">Acquisition Timeline</option>
                  <option value="ASAP">ASAP</option>
                  <option value="Within 1 month">Within 1 month</option>
                  <option value="Within 3 months">Within 3 months</option>
                  <option value="Just exploring">Just exploring</option>
                </select>
              </div>

              <textarea name="message" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Your Message *"></textarea>
              
              <input type="text" name="_gotcha" class="hidden">
              
              <input type="hidden" name="_next" value="false">
              
              <button type="submit" id="submit-btn" class="w-full bg-primary hover:bg-primaryLight text-white font-semibold py-3 px-6 rounded-lg transition transform hover:-translate-y-1">
                Send Message
              </button>
            </form>

            <div id="form-feedback" class="hidden mt-4 p-4 rounded-lg bg-gray-50 border border-gray-200">
              <div id="success-message" class="hidden">
                <svg class="h-5 w-5 inline mr-2 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
                </svg>
                <span id="success-text" class="text-green-700">Message sent! We'll get back to you soon.</span>
              </div>
              <div id="error-message" class="hidden">
                <svg class="h-5 w-5 inline mr-2 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
                <span id="error-text" class="text-red-700">Something went wrong. Please try again.</span>
              </div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-100 flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-8 text-gray-600 font-medium">
                <a href="https://wa.me/923472061598" target="_blank" rel="noopener noreferrer" class="flex items-center hover:text-primary transition-colors">
                    <svg class="w-5 h-5 mr-2 text-green-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51a12.8 12.8 0 0 0-.57-.015c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 0 1-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 0 1-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 0 1 2.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0 0 12.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 0 0 5.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 0 0-3.48-8.413Z"/>
                    </svg>
                    +92 347 2061598
                </a>
                <a href="mailto:ssbasemaker@gmail.com" class="flex items-center hover:text-primary transition-colors">
                    <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    ssbasemaker@gmail.com
                </a>
            </div>
            
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>

    <script>
        // Form & Tab Switching Logic
        const generalTab = document.getElementById('general-contact');
        const acquisitionTab = document.getElementById('acquisition-inquiry');
        const generalFields = document.getElementById('general-fields');
        const acquisitionFields = document.getElementById('acquisition-fields');
        const purposeField = document.getElementById('form-purpose');

        generalTab.addEventListener('click', () => {
          generalFields.classList.remove('hidden');
          acquisitionFields.classList.add('hidden');
          purposeField.value = 'General Contact';
          generalTab.classList.add('border-primary', 'bg-primary/5');
          generalTab.classList.remove('border-gray-200');
          acquisitionTab.classList.remove('border-primary', 'bg-primary/5');
          acquisitionTab.classList.add('border-gray-200');
        });

        acquisitionTab.addEventListener('click', () => {
          acquisitionFields.classList.remove('hidden');
          generalFields.classList.add('hidden');
          purposeField.value = 'Acquisition Inquiry';
          acquisitionTab.classList.add('border-primary', 'bg-primary/5');
          acquisitionTab.classList.remove('border-gray-200');
          generalTab.classList.remove('border-primary', 'bg-primary/5');
          generalTab.classList.add('border-gray-200');
        });

        // AJAX Form Submission
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const form = e.target;
          const submitBtn = document.getElementById('submit-btn');
          const feedback = document.getElementById('form-feedback');
          const successMsg = document.getElementById('success-message');
          const errorMsg = document.getElementById('error-message');
          const successText = document.getElementById('success-text');
          
          // Show loading
          submitBtn.disabled = true;
          submitBtn.innerHTML = 'Sending... <svg class="animate-spin ml-2 h-4 w-4 inline" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
          
          // Hide previous messages
          feedback.classList.add('hidden');
          successMsg.classList.add('hidden');
          errorMsg.classList.add('hidden');
          
          // Prepare data
          const formData = new FormData(form);
          const purpose = purposeField.value;
          
          // Set dynamic subject
          formData.set('_subject', `SimpliConvert: ${purpose} - ${formData.get('name') || formData.get('acquirer_name')}`);
          
          // Set success message based on purpose
          if (purpose === 'Acquisition Inquiry') {
            successText.textContent = "Thank you for your acquisition inquiry! We'll contact you within 24 hours.";
          } else {
            successText.textContent = "Your message has been sent successfully! We'll get back to you soon.";
          }
          
          try {
            const response = await fetch('https://formspree.io/f/mlgredva', {
              method: 'POST',
              body: formData,
              headers: {
                'Accept': 'application/json'
              }
            });
            
            if (response.ok) {
              // Show success
              feedback.classList.remove('hidden');
              successMsg.classList.remove('hidden');
              form.reset();
              // Reset to general tab
              generalTab.click();
            } else {
              // Show error
              const data = await response.json();
              throw new Error(data.error || 'Submission failed');
            }
          } catch (error) {
            console.error('Form error:', error);
            feedback.classList.remove('hidden');
            errorMsg.classList.remove('hidden');
            document.getElementById('error-text').textContent = `Error: ${error.message}. Please try again.`;
          } finally {
            // Reset button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Send Message';
          }
        });
        
        // Component Loading Logic
        function initializeHeaderScripts() {
            // Header Scroll Effect
            const header = document.getElementById('header');
            if (header) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 10) {
                        header.classList.add('scrolled-effect');
                    } else {
                        header.classList.remove('scrolled-effect');
                    }
                });
            }

            // Mobile Menu Toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuIconOpen = document.getElementById('mobile-menu-icon-open');
            const mobileMenuIconClose = document.getElementById('mobile-menu-icon-close');
            
            if (mobileMenuButton && mobileMenu && mobileMenuIconOpen && mobileMenuIconClose) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('open');
                    mobileMenuIconOpen.classList.toggle('hidden');
                    mobileMenuIconClose.classList.toggle('hidden');
                });
            }
        }
        
        function initializeFooterScripts() {
            const yearSpan = document.getElementById('current-year');
            if(yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        }

        async function loadComponent(url, elementId, callback) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load component from ${url}. Status: ${response.status}`);
                }
                const text = await response.text();
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = text;
                    if (callback) {
                        callback();
                    }
                }
            } catch (error) {
                console.error('Error loading component:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('/components/navbar.html', 'navbar', initializeHeaderScripts);
            loadComponent('/components/footer.html', 'footer', initializeFooterScripts);
        });
    </script>
</body>
