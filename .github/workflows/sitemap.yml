name: Update Sitemap

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Make sure this PAT has push access

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          echo "  <url><loc>https://simpliconvert.com/</loc><lastmod>$(date -I)</lastmod></url>" >> sitemap.xml

          find . -name "*.html" | while read file; do
            if [[ "$file" != "./index.html" ]]; then
              path="${file#./}"
              url="https://simpliconvert.com/${path// /%20}"
              lastmod=$(date -I -r "$file")
              echo "  <url><loc>$url</loc><lastmod>$lastmod</lastmod></url>" >> sitemap.xml
            fi
          done

          echo '</urlset>' >> sitemap.xml

      - name: Generate robots.txt
        run: |
          echo "User-agent: *" > robots.txt
          echo "Allow: /" >> robots.txt
          echo "Sitemap: https://simpliconvert.com/sitemap.xml" >> robots.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add sitemap.xml robots.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update sitemap & robots.txt [skip ci]"
          git push
