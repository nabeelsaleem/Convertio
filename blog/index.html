        let parsedBlogs = [];

        // Formatting Function
        function formatTitle(url) {
            // Extract the slug from the URL
            let slug = url.split('/').filter(Boolean).pop();
            
            // Replace hyphens and underscores with spaces
            let title = slug.replace(/[-_]/g, ' ');

            // Capitalize each word
            title = title.replace(/\b\w/g, char => char.toUpperCase());

            // Fix common acronyms perfectly
            title = title.replace(/\b(Pdf|Json|Html|Xml|Csv|Url|Cpm|Bmi|Ai|Seo|Jwt|Utm|Jpg|Png|Gif)\b/ig, match => match.toUpperCase());

            return title;
        }

        // Build HTML for a card
        function createCardHTML(blog) {

                        </div>
                        <h2 class="text-xl font-bold text-gray-900 mb-2 leading-snug group-hover:text-primary transition-colors">${blog.title}</h2>
                        <p class="text-gray-500 text-sm mt-auto">Read the full tutorial &rarr;</p>
                    </div>
                </a>
            `;
        }

        // Render Grid
        function renderGrid(blogsToRender) {
            const grid = document.getElementById('blogGrid');
            const emptyState = document.getElementById('emptyState');
            const resultsCount = document.getElementById('resultsCount');
            
            grid.innerHTML = '';
            
            if (blogsToRender.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                resultsCount.textContent = '0 guides found';
            } else {
                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');
                resultsCount.textContent = `Showing ${blogsToRender.length} guides`;
                
                blogsToRender.forEach(blog => {
                    grid.insertAdjacentHTML('beforeend', createCardHTML(blog));
                });
            }
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Load Navbar & Footer components
            async function loadComponent(url, elementId, callback) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Failed');
                    document.getElementById(elementId).innerHTML = await response.text();
                    if (callback) callback();
                } catch (error) {
                    console.error('Error loading component:', error);
                }
            }

            function initializeHeaderScripts() {
                const header = document.getElementById('navbar');
                if (header) {
                    window.addEventListener('scroll', () => {
                        if (window.scrollY > 10) header.classList.add('scrolled-effect');
                        else header.classList.remove('scrolled-effect');
                    });
                }
                const mobileMenuBtn = document.getElementById('mobile-menu-button');
                const mobileMenu = document.getElementById('mobile-menu');
                if (mobileMenuBtn && mobileMenu) {
                    mobileMenuBtn.addEventListener('click', () => {
                        mobileMenu.classList.toggle('open');
                    });
                }
            }

            function initializeFooterScripts() {
                const yearSpan = document.getElementById('current-year');
                if(yearSpan) yearSpan.textContent = new Date().getFullYear();
            }

                title: formatTitle(url)
            }));

            // Sort alphabetically for neatness
            parsedBlogs.sort((a, b) => a.title.localeCompare(b.title));

            // Initial render
            renderGrid(parsedBlogs);

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredBlogs = parsedBlogs.filter(blog => 
                    blog.title.toLowerCase().includes(searchTerm)
                );
                renderGrid(filteredBlogs);
