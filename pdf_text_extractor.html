<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Text Extractor â€“ Copy Text from PDFs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using Mozilla's PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#da3f0b',
                            '50': '#fef3f2',
                            '100': '#fee4e2',
                            '200': '#fecdca',
                            '300': '#fda49b',
                            '400': '#f86a59',
                            '500': '#ef4444',
                            '600': '#da3f0b',
                            '700': '#b91c1c',
                            '800': '#991b1b',
                            '900': '#7f1d1d',
                            '950': '#450a0a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        /* Simple animation for the spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 font-sans">
        <div class="w-full max-w-2xl mx-auto">
            <header class="text-center mb-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-slate-900">PDF Text Extractor</h1>
                <p class="mt-4 text-lg text-slate-600">
                    Instantly pull all text from your PDF file, right in your browser.
                </p>
            </header>

            <main id="app-container" class="bg-white rounded-xl shadow-md p-6 min-h-[300px] flex flex-col justify-center">
                <!-- Dropzone View -->
                <div id="dropzone-view">
                    <div id="dropzone" class="relative flex flex-col items-center justify-center w-full p-12 border-2 border-dashed rounded-xl transition-all duration-300 cursor-pointer border-slate-300 bg-slate-50 hover:border-primary/70 hover:bg-primary/5">
                        <input id="file-input" type="file" accept=".pdf" class="hidden" />
                        <div class="text-center">
                            <svg class="mx-auto h-16 w-16 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                            </svg>
                            <p class="mt-4 text-2xl font-semibold text-slate-700">Drop your PDF file here</p>
                            <p class="mt-2 text-slate-500">or <span class="font-bold text-primary">click to browse</span></p>
                        </div>
                    </div>
                </div>
                
                 <!-- Processing View -->
                <div id="processing-view" class="hidden text-center p-8">
                    <div role="status" class="flex flex-col items-center justify-center">
                        <svg aria-hidden="true" class="w-10 h-10 text-slate-300 animate-spin fill-primary" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                        </svg>
                        <p class="mt-4 text-lg font-semibold text-slate-700">Extracting text from your PDF...</p>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <!-- Result View -->
                <div id="result-view" class="hidden flex flex-col gap-4">
                    <h2 class="text-xl font-semibold text-center text-slate-800">Text Extracted Successfully!</h2>
                    <textarea id="text-output" readonly class="w-full h-64 sm:h-80 p-4 border border-slate-300 rounded-lg bg-slate-50 focus:ring-2 focus:ring-primary/50 focus:outline-none resize-y"></textarea>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                         <button id="copy-button" class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-3 bg-primary text-white font-bold text-lg rounded-lg shadow-md hover:bg-primary-700 active:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary/30 transition-all duration-300">
                            Copy to Clipboard
                        </button>
                        <button id="reset-button" class="w-full sm:w-auto px-6 py-3 bg-slate-200 text-slate-700 font-semibold rounded-lg hover:bg-slate-300 focus:outline-none focus:ring-4 focus:ring-slate-300 transition-all duration-200">
                            Start Over
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="error-view" class="hidden mt-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-r-lg">
                    <p class="font-bold">Error</p>
                    <p id="error-message"></p>
                </div>
            </main>

            <footer class="text-center mt-8">
                <div class="flex items-center justify-center gap-2 text-slate-500">
                    <svg class="w-5 h-5 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.286zm0 13.036h.008v.016h-.008v-.016z" />
                    </svg>
                    <p>Your files never leave your browser. All processing is done locally.</p>
                </div>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- State ---
            let currentFile = null;

            // --- DOM Elements ---
            const dropzoneView = document.getElementById('dropzone-view');
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('file-input');
            const processingView = document.getElementById('processing-view');
            const resultView = document.getElementById('result-view');
            const errorView = document.getElementById('error-view');
            const errorMessageEl = document.getElementById('error-message');
            const textOutput = document.getElementById('text-output');
            const copyButton = document.getElementById('copy-button');
            const resetButton = document.getElementById('reset-button');

            // --- PDF.js setup ---
            // This is crucial for PDF.js to work.
            if (window.pdfjsLib) {
                 pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            } else {
                console.error("PDF.js library not loaded.");
                showError("Could not load PDF library. Please check your internet connection and try again.");
            }

            // --- UI Update Logic ---
            const updateView = (view) => {
                dropzoneView.classList.toggle('hidden', view !== 'dropzone');
                processingView.classList.toggle('hidden', view !== 'processing');
                resultView.classList.toggle('hidden', view !== 'result');
                resultView.classList.toggle('flex', view === 'result');
                errorView.classList.add('hidden'); // Hide error by default
            };
            
            const showError = (message) => {
                errorMessageEl.textContent = message;
                errorView.classList.remove('hidden');
            };

            const resetState = () => {
                currentFile = null;
                fileInput.value = ''; // Reset file input
                textOutput.value = '';
                updateView('dropzone');
            };

            // --- Core Logic ---
            const handleFileSelect = async (file) => {
                if (!file || file.type !== 'application/pdf') {
                    showError("Please select a valid PDF file.");
                    resetState();
                    return;
                }
                
                currentFile = file;
                updateView('processing');
                
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                    const pdf = await loadingTask.promise;
                    
                    let fullText = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + '\n\n'; // Add space between pages
                    }
                    
                    textOutput.value = fullText.trim();
                    updateView('result');
                } catch (e) {
                    console.error("Error processing PDF: ", e);
                    const message = e.name === 'PasswordException'
                        ? 'This PDF is password-protected and cannot be processed.'
                        : 'Failed to process the PDF. The file might be corrupt.';
                    showError(message);
                    updateView('dropzone'); // Go back to start on error
                }
            };

            const handleCopy = async () => {
                try {
                    await navigator.clipboard.writeText(textOutput.value);
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => { copyButton.textContent = 'Copy to Clipboard'; }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showError("Could not copy text to clipboard. Your browser might not support this feature.");
                }
            };

            // --- Event Listeners ---
            dropzone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => {
                    dropzone.classList.add('border-primary', 'bg-primary/10');
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => {
                    dropzone.classList.remove('border-primary', 'bg-primary/10');
                });
            });

            dropzone.addEventListener('drop', e => {
                handleFileSelect(e.dataTransfer.files[0]);
            });

            copyButton.addEventListener('click', handleCopy);
            resetButton.addEventListener('click', resetState);
            
            // Initial state
            resetState();
        });
    </script>
</body>
</html>
